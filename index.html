<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オセロゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>オセロゲーム</h1>
    <div id="board"></div>
    <p id="turn">黒の番です</p>
    <div id="controls">
      <button id="passBtn">パスする</button>
      <button id="undoBtn">一手戻る</button>
      <button id="restartBtn">リスタート</button>
    </div>
    <div id="scoreBoard">
      ⚫ 黒：<span id="blackCount">2</span> ⚪ 白：<span id="whiteCount"
        >2</span
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
